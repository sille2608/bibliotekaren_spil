<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">

    <title>BIBLIOTEKAREN</title>
</head>

<body>

    <div id="screen">
        <div id="menu_background">
            <div id="game">
                <div id="game_background"></div>

                <div id="game_elements">
                    <div id="karakteren"></div>

                    <div id="bog_sommerfugl"></div>
                    <div id="bog_sommerfugl_forkert"></div>

                    <div id="bog_sol"></div>
                    <div id="bog_sol_forkert"></div>

                    <div id="bog_gris"></div>
                    <div id="bog_gris_rigtig"></div>

                    <div id="bog_faar"></div>
                    <div id="bog_faar_rigtig"></div>

                    <div id="bog_hund"></div>
                    <div id="bog_hund_forkert"></div>

                    <div id="bog_ko"></div>
                    <div id="bog_ko_rigtig"></div>

                    <div id="bog_kat"></div>
                    <div id="bog_kat_rigtig"></div>

                    <div id="bog_elefant"></div>
                    <div id="bog_elefant_forkert"></div>
                </div>

                <div id="game_foreground"></div>
            </div>

            <div id="game_ui">
                <div id="points"></div>
                <div id="energy"></div>
                <div id="time"></div>
                <div id="setting_knap"></div>
            </div>
        </div>

        <div id="start" class="hide">
            <div id="play"></div>
            <div id="setting_knap_startskaerm"></div>
        </div>

        <div id="settings" class="hide">
            <div id="kryds_knap"></div>
            <div id="lyd_til_knap"></div>
            <div id="mute_knap"></div>
        </div>

        <div id="game_over" class="hide">
            <div id="menu_knap"></div>
            <div id="spil_igen_knap"></div>
        </div>

        <div id="level_complete" class="hide">
            <div id="menu_knap"></div>
            <div id="spil_igen_knap"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
