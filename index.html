<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaijaan" rel="stylesheet">

    <title>BIBLIOTEKAREN</title>
</head>

<body>

    <div id="screen">
        <div id="menu_background">
            <div id="game">
                <div id="game_background"></div>

                <div id="game_elements">
                    <div id="karakteren"></div>
                    <div id="liste_dyr"></div>

                    <div id="bog_sommerfugl"></div>
                    <div id="bog_sol"></div>
                    <div id="bog_gris"></div>
                    <div id="bog_faar"></div>
                    <div id="bog_hund"></div>
                    <div id="bog_ko"></div>
                    <div id="bog_kat"></div>
                    <div id="bog_elefant"></div>

                </div>

                <div id="game_foreground"></div>
                <div id="setting_knap_spil"></div>

            </div>

            <div id="mission" class="hide">
                <div id="mission_play"></div>
            </div>

            <div id="game_ui">
                <div id="points">0</div>
                <div id="energy">3</div>
                <div id="time"></div>
                <div id="setting_knap"></div>
            </div>
        </div>

        <div id="start" class="hide">
            <div id="play"></div>
            <div id="settings_buttom"></div>
        </div>

        <div id="settings" class="hide">

            <div id="setting_effect_sound">
                <div id="lydeffekter" class="on">
                    <div id="lydeffekter_sprite"></div>
                </div>
            </div>

            <div id="setting_music">
                <div id="music" class="on">
                    <div id="music_sprite"></div>
                </div>

            </div>

            <div id="kryds_knap"></div>

        </div>

        <div id="gameover" class="hide">
            <div id="menu_knap"></div>
            <div id="spil_igen_knap"></div>
        </div>

        <div id="levelcomplete" class="hide">
            <div id="menu_knap2"></div>
            <div id="spil_igen_knap2"></div>
        </div>

    </div>


    <audio id="mission_audio" src="lyde/intro_lyd_missionen1.mp3"></audio>
    <audio id="gameover_audio" src="lyde/game_over1.mp3"></audio>
    <audio id="levelcomplete_audio" src="lyde/level_complete1.mp3"></audio>
    <audio id="correct_click_audio" src="lyde/correct_click1.mp3"></audio>
    <audio id="wrong_click_audio" src="lyde/wrong_click1.mp3"></audio>
    <audio id="background_music" src="lyde/Viacheslav_Okhrymenko_-_Game_Music.mp3"></audio>


    <script src="script.js"></script>
</body>

</html>
